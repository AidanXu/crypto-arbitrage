version: '3'
services:
  data-collection:
    build:
      context: ./data-collection
      dockerfile: Dockerfile
    volumes:
      - ./data-collection:/app/src
    command: go run main.go
    depends_on:
      - detection-algos
  detection-algos:
    build:
      context: ./detection-algos
      dockerfile: Dockerfile
    volumes:
      - ./detection-algos:/app/src
    ports:
      - '50051:50051'
    command: go run main.go
    depends_on:
      - trade-service
  trade-service:
    build:
      context: ./trade-service
      dockerfile: Dockerfile
    volumes:
      - ./trade-service:/app/src
    ports:
      - '50052:50052'
    command: go run main.go
