syntax = "proto3";

package crypto;

option go_package = "/mycrypto";

message CryptoData {
    string T = 1;  // Type
    string S = 2;  // Symbol
    double Bp = 3;  // Bid Price
    double Bs = 4;  // Bid Size
    double Ap = 5;  // Ask Price
    double As = 6;  // Ask Size
    string Time = 7;  // Time
}

service CryptoStream {
  rpc StreamCrypto (stream CryptoData) returns (StreamResponse);
}

message StreamResponse {
    string result = 1;
}